services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai_backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ai_frontend
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      # Передаем URL бэкенда в Next.js
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: ai_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: ai_postgres
    env_file: .env
    # Используем переменные из .env для создания пользователя и БД
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_companion_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
